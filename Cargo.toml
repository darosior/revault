[package]
name = "revault_tx"
version = "0.0.1"
authors = ["Antoine Poinsot <darosior@protonmail.com>"]
edition = "2018"
repository = "https://github.com/re-vault/revault_tx"
license-file = "LICENCE"
keywords = ["revault", "bitcoin", "vault"]
description = "Bitcoin Script descriptors and transactions creation routines for Revault"
exclude = [".github/"]

[features]
use-serde = ["serde", "base64"]

[dependencies]
bitcoin = "0.25"
bitcoinconsensus = "0.19.0-2"
miniscript = { git = "https://github.com/darosior/rust-miniscript", branch = "master", features = ["compiler"] }

serde = { version = "1.0", optional = true }
base64 = { version = "0.13", optional = true }

[dev-dependencies]
bitcoin = { version = "0.25", features = ["rand"] }
serde_json = "1.0"
